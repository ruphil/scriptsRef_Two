<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Flying Karnataka</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
        <ion-toolbar>
            <ion-title>Drone Flying Karnataka</ion-title>
        </ion-toolbar>
        </ion-header>
    
        <ion-content class="ion-padding">
            <ion-grid>
                <ion-row>
                  <ion-col size="12" size-md="8">
                    <div>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>Daily Progress Report</ion-card-title>
                                <ion-card-subtitle>Upload Excel File</ion-card-subtitle>
                                <ion-input type="file"></ion-input>
                            </ion-card-header>
                            
                            <ion-card-content>
                                
                            </ion-card-content>
                        </ion-card>
                    </div>
                  </ion-col>
                  <ion-col size="12" size-md="4">
                    <div>
                        <ion-card>
                            <ion-card-header>
                                <ion-card-subtitle>Format for Daily Progress Report</ion-card-subtitle>
                                <ion-card-title>Download Excel</ion-card-title>
                            </ion-card-header>
                            
                            <ion-card-content>
                                <ion-item>
                                    <ion-label>Number of Flights</ion-label>
                                    <ion-select value="3" ok-text="Okay" cancel-text="Dismiss">
                                        <ion-select-option value="3">3</ion-select-option>
                                        <ion-select-option value="4">4</ion-select-option>
                                        <ion-select-option value="5">5</ion-select-option>
                                        <ion-select-option value="6">6</ion-select-option>
                                        <ion-select-option value="7">6</ion-select-option>
                                    </ion-select>
                                </ion-item>
                                <ion-button class="ion-margin-top" color="medium" id="downloadExcel">Download</ion-button>
                            </ion-card-content>
                        </ion-card>
                    </div>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-content>
    </ion-app>
    
    <script src="bundle-app.js"></script>
</body>
</html>
