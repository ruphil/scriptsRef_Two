<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; min-height: 80vh;">
    <h3>Welcome to Registers!</h3>
    <h4>Large Scale Mapping Karnataka!</h4>
    <hr/><br/><br/>
    <button data-target="login" class="btn modal-trigger" onclick="resetHints()">Login To Continue</button><br/><br/>
    <button data-target="register" class="btn modal-trigger orange" onclick="resetHints()">Click Here To Register</button>

    <div id="login" class="modal">
        <div class="modal-content">
            <h4>User Login</h4>

            <form class="col s12" id="login_form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="email_login" type="email" class="validate">
                        <label for="email_login">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input id="password_login" type="password" class="validate">
                        <label for="password_login">Password</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="button" onclick="login(); this.disabled = true;">Login
                    <i class="material-icons right">verified_user</i>
                </button>
                <br/><br/>
                <div class="chip" id="login_hint">Click To Login</div>
            </form>
        </div>
    </div>

    <div id="register" class="modal">
        <div class="modal-content">
            <h4>Register User</h4>
            <p>All fields are Mandatory</p>

            <form class="col s12" id="register_form">

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" type="email" class="validate" onchange="checkMailExists();">
                        <label for="email">Email</label>
                        <div class="chip left" id="email_hint">Kindly Enter Your Email Address</div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">security</i>
                        <input id="repassword" type="text" class="validate">
                        <label for="repassword">Re-Enter Password</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_pin</i>
                        <input placeholder="Enter Your Name" id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="mobile" type="tel" class="validate">
                        <label for="mobile">Mobile Number</label>
                    </div>
                </div>

                <button class="btn waves-effect waves-light" type="button" onclick="register(); this.disabled = true;">Register
                    <i class="material-icons right">person_add</i>
                </button>

                <br/><br/>
                <div class="chip" id="register_hint">Click To Register</div>
            </form>
        </div>
    </div>
</div>
